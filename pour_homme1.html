<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Hommes</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        a {
            display: block;
            text-align: center;
            padding: 10px;
            margin: 10px;
            font-size: 1.5em;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .product {
            text-align: center;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: 150px; /* Set a fixed height for all images */
            object-fit: cover; /* Maintain aspect ratio while filling the container */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .product p.small {
            font-size: 1em; /* Adjusted size for Modèle 7 and Modèle 9 */
        }

        .product span {
            font-size: 1.5em;
            color: #e44d26;
        }
    </style>
</head>
<body>
    <h1>Pour Hommes</h1>

    <a href="glasses.html">Produits</a>
    <a href="pour_femme1.html">Pour Femmes</a>

    <h2>Produits pour hommes</h2>
    
    <div class="product">
        <img src="images/glass7.jpg" alt="Produit 7">

    </div>

    <div class="product">
        <img src="images/glass8.jpg" alt="Produit 8">
        <p>Modèle 8</p>
        <span>Prix: 190 TND</span>
    </div>

    <div class="product">
        <img src="images/glass9.jpg" alt="Produit 9">
        <p class="small">Modèle 9</p>
